                    <ul class="navbar-nav  ms-auto d-flex align-items-lg-center mt-3">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-link" href="blog.html">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact-us.html" class="btn navbar-link-contact ">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row ">
                <div class="mt-5">
                    <span class="blogs-first-heading">
                        Why Your Business Needs a Digital Agency
                    </span>
                </div>
                <div class="d-flex gap-3">
                    <div class="mt-5 mb-5">
                        <span class="blogs-second-heading">

                    </div>
                    <div class="mt-5 mb-5">
                        <span class="blogs-second-heading">

                        Youssef Alami
