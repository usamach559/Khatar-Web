<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .portfolio-first-container {
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .portfolio-first-container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 130%;
            height: 200%;
            background-color: red;
            border-radius: 50%;
            z-index: -1;
            transition: transform 1s ease, opacity 1s ease;
            transform: translate(-50%, -50%) scale(1);
        }

        .portfolio-first-container.background-scaled::before {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="portfolio-first-container pb-5">

        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logo.png" alt="Logo" class="navbar-logo" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="d-flex me-auto">
                        <div class="search-container mt-3 position-relative">
                            <input type="text" class="search-input-navbar form-control" placeholder="Search" />
                            <a class="search-icon-container">
                                <i class="bi bi-search search-icon"></i>
                            </a>
                        </div>
                    </form>

                    <ul class="navbar-nav ms-auto d-flex align-items-lg-center mt-3">
                        <li class="nav-item">
                            <a class="nav-link navbar-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-link" href="blog.html">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact-us.html" class="btn navbar-link-contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document
                    .querySelector(".portfolio-first-container")
                    .classList.add("background-scaled");
            }, 1000);
        });
    </script>
</body>

</html>
