<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="background-image">
        <nav class="navbar navbar-expand-lg animate__animated animate__fadeInDown animate_slower">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logo.png" alt="Logo" class="navbar-logo" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse ms-lg-4 ms-0" id="navbarNav">
                    <form class="d-flex me-auto">
                        <div class="search-container mt-3 position-relative">
                            <input type="text" class="search-input-navbar form-control" placeholder="Search" />
                            <span class="search-icon-container">
                                <i class="bi bi-search search-icon"></i>
                            </span>
                        </div>
                    </form>

                    <ul class="navbar-nav gap-3 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link navbar-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-link" href="#">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn navbar-link-contact ">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container ">
            <div class="row d-flex  align-items-center mt-5">
                <div class="col-lg-7 mt-5">
                    <div class="mt-3 up-animation">
                        <span class="index-hero-heading">
                            Empowering Ideas, Elevating Businesses
                        </span>
                    </div>
                    <div class="mt-3 up-animation">
                        <span class="index-hero-second-heading">
                            <span class="first">SHARP</span> <span class="second">MINDS</span>
                        </span>
                    </div>
                    <div class="mt-3 up-animation">
                        <span class="index-hero-third-heading">
                            <span class="first">DANGEROUS </span> <span class="second">MARKETING</span>
                        </span>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="mt-3">
                        <img src="assets/images/09d6ec8a5014a33f16ae95ec4afdf57d.png" alt=""
                            class="index-animated-first-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

</body>

</html>
