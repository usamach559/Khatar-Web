<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Line Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .hover-line {
      position: relative;
      width: 200px;
      height: 2px;
      background-color: white;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .hover-line::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: transparent;
      transition: background-color 0.3s;
    }

    .hover-line:hover {
      background-color: #3498db;
    }

    .hover-line:hover::before {
      content: '';
      position: absolute;
      width: 100%;
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <a href="https://example.com" class="hover-line"></a>
</body>
</html>
