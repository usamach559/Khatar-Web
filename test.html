<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Tabs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="blog-tabs mt-4 d-flex gap-2 align-items-center justify-content-between flex-wrap">
                <div class="d-flex gap-2 flex-wrap">
                    <!-- Tabs -->
                    <div class="blog-tab d-flex justify-content-center active" id="all-tab" data-bs-toggle="tab"
                        data-bs-target="#all" role="tab" aria-controls="all" aria-selected="true">
                        <span class="tab-heading">All</span>
                    </div>
                    <div class="blog-tab d-flex justify-content-center" id="featured-tab" data-bs-toggle="tab"
                        data-bs-target="#featured" role="tab" aria-controls="featured" aria-selected="false">
                        <span class="tab-heading">Featured</span>
                    </div>
                    <div class="blog-tab d-flex justify-content-center" id="marketing-tips-tab" data-bs-toggle="tab"
                        data-bs-target="#marketing-tips" role="tab" aria-controls="marketing-tips" aria-selected="false">
                        <span class="tab-heading">Marketing Tips</span>
                    </div>
                    <div class="blog-tab d-flex justify-content-center" id="web-design-tab" data-bs-toggle="tab"
                        data-bs-target="#web-design" role="tab" aria-controls="web-design" aria-selected="false">
                        <span class="tab-heading">Web Design</span>
                    </div>
                    <div class="blog-tab d-flex justify-content-center" id="business-growth-tab" data-bs-toggle="tab"
                        data-bs-target="#business-growth" role="tab" aria-controls="business-growth"
                        aria-selected="false">
                        <span class="tab-heading">Business Growth</span>
                    </div>
                    <div class="blog-tab d-flex justify-content-center" id="tech-trends-tab" data-bs-toggle="tab"
                        data-bs-target="#tech-trends" role="tab" aria-controls="tech-trends" aria-selected="false">
                        <span class="tab-heading">Tech Trends</span>
                    </div>
                </div>

                <!-- Search Form -->
                <form class="d-flex align-content-center mb-lg-3 mb-0">
                    <div class="search-container mt-3 position-relative">
                        <input type="text" class="search-input-blog form-control" placeholder="Search" />
                        <a class="search-icon-container-blog">
                            <i class="bi bi-search search-icon-blog"></i>
                        </a>
                    </div>
                </form>
            </div>

            <!-- Tab Content -->
            <div class="tab-content mt-4">
                <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                    <p>All content goes here.</p>
                </div>
                <div class="tab-pane fade" id="featured" role="tabpanel" aria-labelledby="featured-tab">
                    <p>Featured content goes here.</p>
                </div>
                <div class="tab-pane fade" id="marketing-tips" role="tabpanel" aria-labelledby="marketing-tips-tab">
                    <p>Marketing tips content goes here.</p>
                </div>
                <div class="tab-pane fade" id="web-design" role="tabpanel" aria-labelledby="web-design-tab">
                    <p>Web design content goes here.</p>
                </div>
                <div class="tab-pane fade" id="business-growth" role="tabpanel" aria-labelledby="business-growth-tab">
                    <p>Business growth content goes here.</p>
                </div>
                <div class="tab-pane fade" id="tech-trends" role="tabpanel" aria-labelledby="tech-trends-tab">
                    <p>Tech trends content goes here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
