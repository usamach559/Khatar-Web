<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Scale Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background:red;
      animation: scaleBackground 3s linear infinite;
    }

    @keyframes scaleBackground {
      0% {
        background-size: 100% 100%; /* Start at full size */
        opacity: 1; /* Fully visible */
      }
      50% {
        background-size: 50% 50%; /* Shrink to 50% */
        opacity: 0.8; /* Partially fade */
      }
      100% {
        background-size: 0% 0%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
</body>
</html>
