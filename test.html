<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Continuous Scaling with Border Radius</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* Background to contrast the animation */
      overflow: hidden;
    }
    .background {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: red;
      border-radius: 0%; /* Start as a square */
      transform: scale(1); /* Initial scale */
      transform-origin: center;
      opacity: 1; /* Initial opacity */
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // GSAP Timeline for Continuous Animation
    gsap.timeline()
      .to(".background", {
        scale: 0.5,          // Shrink to 50% scale
        borderRadius: "50%", // Border radius transitions to 50%
        duration: .5,       // Duration for the first part
        ease: "power2.inOut" // Smooth easing
      })
      .to(".background", {
        scale: 0,            // Shrink to 0% scale
        opacity: 0,          // Fade out completely
        borderRadius: "50%", // Maintain circular shape
        duration: .5,       // Duration for the second part
        ease: "power2.inOut" // Smooth easing
      });
  </script>
</body>
</html>
